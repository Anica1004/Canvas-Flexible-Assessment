<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
	{% load static %}
	<link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body>
	<div class="container-fluid">
		<div class="d-flex container-fluid justify-content-center"><h3 style="color: gray">Work in Progress</h3></div>
		<div class="row min-vh-100">
			<div class="col-sm-2">
				<a class="text-dark text-decoration-none" href="{% url 'instructor:instructor_home' course.id %}">
					<h4 class="mt-3 mb-3 text-center text-break">Flexible Assessment</h4>
				</a>
				<hr>
				{% block sidebar %}
				<nav class="nav nav-pills flex-column">
					<a class="nav-link {% block nav_item_home %}{% endblock nav_item_home %}" href="{% url 'instructor:instructor_home' course.id %}"><i class="bi bi-house"></i> Home</a>
					{% if course.close %}
						<a class="nav-link {% block nav_item_assessments %}{% endblock nav_item_assessments %}" href="{% url 'instructor:instructor_form' course.id %}"><i class="bi bi-journals"></i>
							Assessments</a>
						<a class="nav-link {% block nav_item_percentages %}{% endblock nav_item_percentages %}" href="{% url 'instructor:percentage_list' course.id %}"><i class="bi bi-percent"></i>
							Percentages</a>
						<a class="nav-link {% block nav_item_final %}{% endblock nav_item_final %}" href="{% url 'instructor:group_form' course.id %}"><i class="bi bi-check2"></i> Final Grades</a>
					{% else %}
						<a class="nav-link {% block nav_item_setup %}{% endblock nav_item_setup %}" href="{% url 'instructor:instructor_form' course.id %}"><i class="bi bi-tools"></i> Course
							Setup</a>
					{% endif %}
				</nav>
				{% endblock %}
			</div>
			<div class="col-sm-10 ">{% block content %}{% endblock %}</div>
		</div>
	</div>
</body>

</html>
