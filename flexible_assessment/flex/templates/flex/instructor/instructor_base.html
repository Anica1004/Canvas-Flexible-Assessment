<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-2">
        <p class="fs-5 fw-semibold mt-3 mb-3 text-center">Flexible Assessment</p>
        {% block sidebar %}
        <nav class="nav flex-column">
          <a class="nav-link" href="{% url 'flex:instructor_home' %}"><i class="bi bi-house"></i> Home</a>
          {% if course.close %}
            <a class="nav-link" href="{% url 'flex:instructor_form' %}"><i class="bi bi-journals"></i> Assessments</a>
            <a class="nav-link" href="{% url 'flex:percentage_list' %}"><i class="bi bi-percent"></i> Percentages</a>
            <a class="nav-link" href="{% url 'flex:group_form' %}"><i class="bi bi-check2"></i> Final Grades</a>
          {% else %}
            <a class="nav-link" href="{% url 'flex:instructor_form' %}"><i class="bi bi-tools"></i> Course Setup</a>
          {% endif %}
        </nav>
        {% endblock %}
      </div>
      <div class="col-sm-10 ">{% block content %}{% endblock %}</div>
    </div>
  </div>
</body>
</html>
