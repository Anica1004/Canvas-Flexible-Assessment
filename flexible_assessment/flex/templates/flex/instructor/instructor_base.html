<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-2">
      {% block sidebar %}
        <span class="fs-3 fw-semibold">Navigation</span>
        <ul class="sidebar-nav">
          <li><a href="{% url 'flex:instructor_home' %}">Home</a></li>
          {% if course.deadline %}
            <li><a href="{% url 'flex:instructor_form' %}">Assessments</a></li>
            <li><a href="{% url 'flex:percentage_list' %}">Percentages</a></li>
            <li><a href="{% url 'flex:group_form' %}">Calculate Final Grades</a></li>
          {% else %}
            <li><a href="{% url 'flex:instructor_list' %}">Course Setup</a></li>
          {% endif %}
        </ul>
     {% endblock %}
      </div>
      <div class="col-sm-10 ">{% block content %}{% endblock %}</div>
    </div>
  </div>
</body>
</html>
