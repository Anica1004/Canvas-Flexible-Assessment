{% extends "flex/instructor/instructor_base.html" %}
{% block content %}
  <h1>Assessment Title: {{ assessment.title }}</h1>

  <p><strong>Default:</strong> {{ assessment.default }}</p>
  <p><strong>Max:</strong> {{ assessment.max }}</p>
  <p><strong>Min:</strong> {{ assessment.min }}</p>

  <a class="btn btn-primary" href="{% url 'flex:update_assessment' assessment.id %}">Update assessment</a>
  <a class="btn btn-danger" href="{% url 'flex:delete_assessment' assessment.id %}">Delete assessment</a>
  <a class="btn btn-secondary" href="{% url 'flex:instructor_list' %}">Back</a>
{% endblock %}
