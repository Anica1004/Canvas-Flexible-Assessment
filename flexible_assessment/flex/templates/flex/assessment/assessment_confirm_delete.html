{% extends "flex/base.html" %}

{% block content %}

<h1>Delete Assessment</h1>

<p>Are you sure you want to delete the Assessment: {{ assessment }}?</p>

<form action="" method="POST">
  {% csrf_token %}
  <input class="btn btn-danger" type="submit" value="Delete">
  <a class="btn btn-secondary" type="button" href="{% url 'flex:inst_assessment_detail' assessment.id %}">Back</a>
</form>


{% endblock %}
