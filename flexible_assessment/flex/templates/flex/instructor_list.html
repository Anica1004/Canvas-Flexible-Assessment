{% block content %}
  <h1>Assessment List</h1>
  {% if assessment_list %}
  <ul>
    {% for assessment in assessment_list %}
      <li>
        <a href="{% url 'flex:inst_assessment_detail' assessment.id %}">{{ assessment.title }}</a> ({{assessment.default}})
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no assessments for the course.</p>
  {% endif %}
{% endblock %}
