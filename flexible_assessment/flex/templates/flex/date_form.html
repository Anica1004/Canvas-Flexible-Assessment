{% extends "flex/base.html" %}

{% block content %}  
    {% if not course.deadline %}
        <h1>Set flexible assessment availability</h1>
    {% else %}
        <h1>Edit flexible assessment availability</h1>
    {% endif %}

    <form action="" method="post">
        {% csrf_token %}
        <table>
        {{ form.as_table }}
        </table>
        {% if not course.deadline %}
            <input class="btn btn-success" type="submit" value="Setup Course">
        {% else %}
            <input class="btn btn-primary" type="submit" value="Submit">
        {% endif %}
        <a class="btn btn-secondary" type="button" href="{% url 'flex:instructor_list' %}">Back</a>
    </form>
{% endblock %}
