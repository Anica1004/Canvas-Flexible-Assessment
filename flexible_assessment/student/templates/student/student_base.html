<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
	{% load static %}
	{% load student_tags %}
	<link rel="stylesheet" href="{% static 'css/styles.css' %}">
	<style>
		.disabled-link {
		  pointer-events: none;
		  color: gray;
		  /* Additional styling to make it look disabled */
		}
	  </style>
</head>

<body>
	<div class="container-fluid">
		<div class="row min-vh-100">
			<div class="col-sm-2 shadow-sm">
                <div class="pt-5 pb-3">
                        <h4 class="text-center text-dark text-break m-0">Course:<br> <b>{{ course.title }}</b></h4>
                        <h4 class="text-center text-dark text-break m-0 pt-3">User:<br> <b>{{ request.session.display_name }}</b></h4>
                </div>
				<hr>
				{% block sidebar %}
				<nav class="nav nav-pills flex-column">
					<a class="nav-link {% block nav_item_home %}{% endblock nav_item_home %}" href="{% url 'student:student_home' course.id %}"><i class="bi bi-house me-2"></i> Home</a>
					{% not_open course as no %}
					{% if no %}
						<div data-toggle="tooltip" title="It is outside the time frame to make changes.">
							<a class="nav-link {% block nav_item_disabled_assessments %}{% endblock nav_item_disabled_assessments %} disabled-link" href="#"><i class="bi bi-journals me-2"></i> Assessments</a>
						</div>
					{% else %}
						<a class="nav-link {% block nav_item_assessments %}{% endblock nav_item_assessments %}" href="{% url 'student:student_form' course.id %}"><i class="bi bi-journals me-2"></i> Assessments</a>
					{% endif %}
				</nav>
				{% endblock %}
			</div>
			<div class="col-sm-10 p-0">{% block content %}{% endblock %}</div>
		</div>
	</div>
</body>

<script>
	$(function () {
	  $('[data-toggle="tooltip"]').tooltip()
	})
	</script>
	

</html>
