<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
	{% load static %}
	<link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body>
	<div class="container-fluid">
        <div class="d-flex container-fluid justify-content-center"><h3 style="color: gray">Work in Progress</h3></div>
		<div class="row">
			<div class="col-sm-2">
				<a class="text-dark text-decoration-none" href="{% url 'student:student_home' %}">
                    <h4 class="mt-3 mb-3 text-center text-break">Flexible Assessment</h4>
                </a>
                <hr>
				{% block sidebar %}
				<nav class="nav nav-pills flex-column">
					<a class="nav-link {% block nav_item_home %}{% endblock nav_item_home %}" href="{% url 'student:student_home' %}"><i class="bi bi-house"></i> Home</a>
					{% if course.close %}
						<a class="nav-link {% block nav_item_assessments %}{% endblock nav_item_assessments %}" href="{% url 'student:student_form' %}"><i class="bi bi-journals"></i> Assessments</a>
					{% endif %}
				</nav>
				{% endblock %}
			</div>
			<div class="col-sm-10 ">{% block content %}{% endblock %}</div>
		</div>
	</div>
</body>

</html>
